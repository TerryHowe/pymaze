<h1>Looking {{direction_long}} from {{room_x}}, {{room_y}}.</h1>

<ul>
{% for passage in passages %}
<li><a href="/maze/{{passage.destination.room_x}}/{{passage.destination.room_y}}/{{passage.direction}}">{{passage}}</a></li>
{% endfor %}
</ul>
<pre>
{{maze_view}}
</pre>
<a href="/maze/{{room_x}}/{{room_y}}/{{left_direction}}">left</a>
{% if destination %}
<a href="/maze/{{destination.room_x}}/{{destination.room_y}}/{{direction}}">forward</a>
{% else %}
forward
{% endif %}
<a href="/maze/{{room_x}}/{{room_y}}/{{right_direction}}">right</a>
</ul>
