<html>
<head></head>
<body>
<script>
function goLeft() {
    window.location.href = "/maze/{{left}}";
}
function goBackward() {
	{% if backward %}
    window.location.href = "/maze/{{backward}}";
	{% endif %}
}
function goRight() {
    window.location.href = "/maze/{{right}}";
}
function goForward() {
	{% if forward %}
    window.location.href = "/maze/{{forward}}";
	{% endif %}
}

function keyDown(event) {
    switch (event.key) {
    case 'w':
        goForward();
        break;
    case 'a':
        goLeft();
        break;
    case 's':
        goBackward();
        break;
    case 'd':
        goRight();
        break;
    }
}
addEventListener("keydown", keyDown);
</script>

<h1>Looking {{direction_long}} from {{room_x}}, {{room_y}}.</h1>

<pre>
{{maze_view}}
</pre>
<b>w:</b> forward<br/>
<b>a:</b> left<br/>
<b>d:</b> right<br/>
<b>s:</b> backward<br/>
</body>
</html>
